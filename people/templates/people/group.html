{% load lang %}
<h4>{{person.name}} {% t "bergabung di kelompok" %}</h4>
<form method="POST" action="/people/group/{{person.key}}">
<ul class="metapick">
{% for item in person.livecenter.groups %}
<li><input name="group" type="checkbox" {% if item.key in person.livegroup %} checked="checked" {% endif %} value="{{item.key}}" />{{item.name}}</li>
{% endfor %}
</ul>
<p class="formaction"><input type="submit" value=" {% t "Simpan" %} " class="uiButton_blue" /></p>
</form>
