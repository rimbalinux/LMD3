{% extends 'base.html' %}
{% load lang %}

{% block title %}{{ "Location not found" }}{% endblock %}

{% block extra-head %}
{% if targets %}
<meta http-equiv="refresh" content="5" /> 
{% endif %}
{% endblock %}

{% block content %}

<b>Target</b>
<table border="1">
    <tr>
        <th>Name</th>
    </tr>
    {% for target in targets %}
    <tr>
        <td>{{ target.name }}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
